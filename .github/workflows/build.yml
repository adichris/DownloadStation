name: Build Releases
on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onedir --windowed --add-data "ui;ui" --add-data "core;core" --add-binary "ffmpeg.exe;." --icon=logo.ico --strip --clean --optimize 2 --exclude-module _tkinter --exclude-module tkinter  main.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: DownloadStation-${{ matrix.os }}
        path: dist/
